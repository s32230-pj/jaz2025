plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.3'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'jaz.s32230.nbp'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web' // Dodano, aby zapewnić klasy webowe (RestTemplate, UriComponentsBuilder)
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // Dodano, aby zapewnić klasy JPA (Entity)
	runtimeOnly 'com.mysql:mysql-connector-j'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	implementation "org.springdoc:springdoc-openapi-starter-webmvc-ui:2.5.0"
}

tasks.named('test') {
	useJUnitPlatform()
}